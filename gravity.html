<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
}
</style>
</head>
<body onload="startGame()">

    <canvas id="canvas2" width="300" height="300" style="border:5px solid #000000;"></canvas> 
<script>

var myGamePiece;
let w = window.innerWidth / 1.02
let h = window.innerHeight / 1.02

function startGame() {
    myGamePiece = new component(10, 10, "red", (Math.floor(Math.random() * w)), (Math.floor(Math.random() * h)));
    myGamePiece2 = new component(10, 10, "blue", (Math.floor(Math.random() * w)), (Math.floor(Math.random() * h)));
    myGameArea.start();
    myGameArea.drawBG();
    myGameArea.drawStars();

}

var myGameArea = {
    canvas : document.getElementById("canvas2"),
    start : function() {
        this.canvas.width = w;
        this.canvas.height = h;
        this.context = this.canvas.getContext("2d");
        this.interval = setInterval(updateGameArea, 20);        
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    drawBG : function() {
        this.context.fillStyle = "#000"
        this.context.fillRect(0, 0 , w, h)
    },
   drawStars : function() {
        let count = 0
        while(count < h){
        this.context.fillStyle = "#fff"
        this.context.fillRect(Math.floor(Math.random() * w), Math.floor(Math.random() * h)  , 1, 1)
        count++
        }
    },
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;    
    this.speedX = 0;
    this.speedY = 0;    
    this.gravity = 0.01;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
    }
}

function updateGameArea() {
    myGameArea.clear();

    myGameArea.drawBG();
    myGameArea.drawStars();
    myGamePiece.newPos();
    myGamePiece.update();
    
   
}


</script>
</body>
</html>
